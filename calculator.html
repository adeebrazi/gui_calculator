<!DOCTYPE html>
<html lang="en" oncontextmenu="return true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Adeeb Razi</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="mainnav">
            <div class="theme">
                <button class="thim" id="t1"><img src="sun.png" alt="" class="sun" id="sun"></button>
                <button class="thik" id="t2"><img src="moon.png" alt="" class="moon" id="moon"></button>
            </div>
        </div>
            <div class="middle"><input type="text" class="form-control" readonly></div>
            <div class="keys">
                <ul>
                <button class="AC btn" data-buttons="AC">AC</button>
                <button class="C btn" data-buttons="C">C</button>
                <button class="ap btn" data-buttons="/">รท</button>
                <button class="divi btn" data-buttons="*">x</button></ul>
                <ul>
                <button class="a9 btn" data-buttons="9">9</button>
                <button class="a8 btn" data-buttons="8">8</button>
                <button class="a7 btn" data-buttons="7">7</button>
                <button class="mult btn" data-buttons="-">-</button></ul>
                <ul>
                <button class="a4 btn" data-buttons="4">4</button>
                <button class="a5 btn" data-buttons="5">5</button>
                <button class="a6 btn" data-buttons="6">6</button>
                <button class="minus btn" data-buttons="+">+</button></ul>
                <button class="a1 btn" data-buttons="1">1</button>
                <button class="a2 btn" data-buttons="2">2</button>
                <button class="a3 btn" data-buttons="3">3</button>
                <button class="equal btn" data-buttons="%">%</button>
                <button class="a0 btn" data-buttons="0">0</button>
                <button class="dot btn" data-buttons=".">.</button>
                <button class="equal btn" data-buttons="=">=</button>
            </div>
        </div>
    </div> 
</body>
</html>
